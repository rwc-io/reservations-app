<h2 mat-dialog-title>
  Change password for {{ bookerName }}
</h2>
<mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput placeholder="New password" type="password" required [(ngModel)]="password">
      <mat-error>Password is required</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Confirm password</mat-label>
      <input matInput placeholder="Confirm password" type="password" [(ngModel)]="passwordConfirm"
             [pattern]="password()" required>
      <mat-error>Passwords must match</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button class="secondary-button" [mat-dialog-close]="undefined">
    Cancel
  </button>
  <button mat-button class="primary-button" [mat-dialog-close]="password()" [disabled]="!isValid()">
    Set password
  </button>
</mat-dialog-actions>
