<mat-card class="floor-plans">
  <mat-card-header>
    <h1>Floor plan documents</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (floorPlanFilename of floorPlanFilenames(); track floorPlanFilename) {
        <mat-list-item>
          <div class="mat-button-small" style="float: right">
            <a mat-icon-button href="{{floorPlanDownloadUrls()[floorPlanFilename] | async}}" target="_blank">
              <mat-icon>visibility</mat-icon>
            </a>
            <button mat-icon-button aria-label="Delete" (click)="delete(floorPlanFilename)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <mat-icon class="material-icons-outline" matListItemIcon>article</mat-icon>
          <span matListItemTitle>
            {{ floorPlanFilename }}
          </span>
        </mat-list-item>
      }
    </mat-list>
    <div>
      <button mat-fab extended class="primary-button" (click)="uploadFile.click()" (keyup.enter)="uploadFile.click()">
        <mat-icon>upload</mat-icon>
        Upload
      </button>
      <input #uploadFile (change)="upload($event)" onclick="this.value=null" type='file' style="display:none"/>
    </div>
  </mat-card-content>
</mat-card>
