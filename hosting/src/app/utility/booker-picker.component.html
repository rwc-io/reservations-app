<div class="booker-picker">
  <div>
    <mat-form-field>
      <mat-label>Booking as</mat-label>
      <mat-select [(ngModel)]="bookerIdOverride">
        <mat-option [value]="''">Admin</mat-option>
        @for (booker of sortedBookers(); track booker.id) {
          <mat-option [value]="booker.id">
            {{ booker.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
