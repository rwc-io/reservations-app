name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './hosting/.nvmrc'
      - name: Generate .firebaserc
        run: |
          ./write-firebase-config.sh
          cat .firebaserc
        env:
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
      - name: Generate angular app config
        working-directory: ./hosting
        run: |
          ./write-app-config.sh
          cat ./src/app/reservations-app.config.json
        env:
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          FIREBASE_APP_ID: ${{ vars.FIREBASE_APP_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_API_KEY: ${{ vars.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ vars.FIREBASE_MESSAGING_SENDER_ID }}
      - name: Build Angular app
        working-directory: ./hosting
        run: |
          npm install
          npm run build
      - name: Build functions
        working-directory: ./functions
        run: |
          npm install
          npm run build
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ vars.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
      - name: Deploy functions
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "google-application-credentials.json"
          firebase deploy --only functions --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "google-application-credentials.json"
      - name: Deploy storage
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > "google-application-credentials.json"
          firebase deploy --only storage --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "google-application-credentials.json"
      - name: Cleanup credentials
        if: always()
        run: |
          rm "google-application-credentials.json"
