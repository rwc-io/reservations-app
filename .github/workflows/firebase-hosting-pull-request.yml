name: Build pull request
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './hosting/.nvmrc'
      - name: Generate .firebaserc
        run: |
          ./write-firebase-config.sh
          cat .firebaserc
        env:
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
      - name: Generate angular app config
        working-directory: ./hosting
        run: |
          ./write-app-config.sh
          cat ./src/app/reservations-app.config.json
        env:
          APPLICATION_TITLE: ${{ vars.APPLICATION_TITLE }}
          FIREBASE_PROJECT_ID: ${{ vars.FIREBASE_PROJECT_ID }}
          FIREBASE_APP_ID: ${{ vars.FIREBASE_APP_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ vars.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_API_KEY: ${{ vars.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ vars.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ vars.FIREBASE_MESSAGING_SENDER_ID }}
      - name: Build Angular app
        working-directory: ./hosting
        run: |
          npm install
          npm run lint
          npm run test -- --watch=false --browsers=ChromeHeadless
          npm run build
      - name: Build functions
        working-directory: ./functions
        run: |
          npm install
          npm run lint
          npm run build
      - name: Install Firebase CLI
        run: |
          npm install -g firebase-tools
          firebase --version
